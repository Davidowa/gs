<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Responsive Web Design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <!-- Popper -->        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
        <!-- Google Fonts - Poppins --> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Internal CSS and JS -->

        <script src="https://kit.fontawesome.com/147ebf4ae9.js" crossorigin="anonymous"></script>

    <body>
        <!-- container is with margins and container-fluid is full screen -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <!-- col-x is for mobile and col-md-x is for ipad col-xl-x is for desktop -->
                <div class="col-12 col-md-6 text-center font-color">
                    <img class="profile-pic" src="./img/profile_pic.png" alt="profile_pic">
                    <h2 class="p-2">Gamesmart</h2>
                </div>
            </div>

            <div class="row mt-1 justify-content-center">
                <div class="col-12 col-md-4 text-center">
                   <img class="img-fluid" src="./img/slogan.png" alt="slogan">
                </div>
            </div>
            
            <div class="row mt-4 justify-content-center">
                <div class="col-4 col-md-1 p-3 text-center">
                    <a href="https://www.facebook.com/Gamesmart" target="_blank"><i class="fa-brands fa-facebook fa-2xl p-3" style="color: #ffffff;"></i></a>
                </div>
                <div class="col-12 col-md-1 p-3 text-center">
                    <a href="https://www.instagram.com/gamesmartmx/" target="_blank"><i class="fa-brands fa-instagram fa-2xl p-3" style="color: #ffffff;"></i></a>
                </div>
                <div class="col-12 col-md-1 p-3 text-center">
                    <a href="https://www.tiktok.com/@gamesmartmx?_t=8b5TspVVEXt&_r=1" target="_blank"><i class="fa-brands fa-tiktok fa-2xl p-3" style="color: #ffffff;"></i></a>
                </div>
                <div class="col-12 col-md-1 p-3 text-center">
                    <a href="https://twitter.com/Gamesmart_mx" target="_blank"><i class="fa-brands fa-twitter fa-2xl p-3" style="color: #ffffff;"></i></a>
                </div>
                
                <!-- <div class="col-12 col-md-1 p-3 text-center">
                    <i class="fa-brands fa-whatsapp fa-2xl p-3" style="color: #ffffff;"></i>
                </div>
                -->
                
            </div>
             
            <div class="row mt-5 justify-content-center">
                <div class="col-12 col-md-4 text-center">
                    <a href="https://www.gamesmart.mx/" type="button" class="btn btn-lg custom-button" target="_blank">Página Web</a>
                </div>
            </div>
            <div class="row mt-3 justify-content-center">
                    <div class="col-12 col-md-4 text-center">
                        <button type="button" class="btn btn-lg custom-button" data-bs-toggle="modal" data-bs-target="#info">Información</button>
                    </div>
            </div>
            <div class="row mt-3 justify-content-center">
                <div class="col-12 col-md-4 text-center">
                    <button type="button" class="btn btn-lg custom-button" data-bs-toggle="modal" data-bs-target="#form">Contacto</button>
                </div>
            </div>

            <div class="row mt-4 justify-content-center mt-5 mb-4">
                <div class="col-12 col-md-1 text-center font-color">
                    <img class="img-fluid" src="./img/hashtag.png" alt="hashtag">
                </div>
            </div>

            <!-- Modal Info -->
            <div class="modal fade" id="info" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                    <h4 class="modal-title" id="staticBackdropLabel">Información</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h5>Dirección:</h5>
                        <p>
                            <a href="https://goo.gl/maps/R3eExPmDRE8xYKMb6" target="_blank" class="href" style="text-decoration: none !important;">
                                Av. Insurgentes Sur 1391 </br>
                                Local, P109</br>
                                Insurgentes Mixcoac</br>
                                C.P. 03920</br>
                                Ciudad de México
                            </a>
                        </p> 
                        <h5>Teléfonos:</h5>
                        <p>
                            Tienda: <a href="tel:+525555634501">55 5563 4501</a></br>
                            Oficina: <a href="tel:+525555634500">55 5563 4500</a></br>
                        </p>         
                    </div>
                </div>
                </div>
            </div>

            <!-- Modal Contact -->
            <div class="modal fade" id="form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Contact me!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form target="_blank" action="https://formsubmit.co/773e6e11b579a000db52b86c983baeed" method="POST">
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Nombre</label>
                                <input type="text" class="form-control" placeholder="Nombre completo..." id="exampleInputPassword1" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="Email..." id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
                                <div id="emailHelp" class="form-text">¡Nunca se compartiran tus datos con nadie!</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleMessage1" class="form-label">Mensaje</label>
                                <textarea class="form-control" placeholder="Tu mensaje..." id="textarea" name="message" rows="10" required> </textarea> 
                            </div>
                            <!--
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="check" name="Suscribirse">
                                <label class="form-check-label" for="check">Suscribete!</label>
                            </div>
                            -->
                            <div class="modal-footer">
                                <button type="submit button" class="btn btn-primary btn-block" style="background-color: #815AA4 !important;">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>

        </div>
    </body>
</html>
